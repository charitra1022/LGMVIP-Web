<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
    <title>Zippy</title>
</head>
<body>
    <!-- Carousel Section -->
    <div id="carouselCover" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <!-- Carousel Slide Indicators at bottom -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselCover" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselCover" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselCover" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div> <!-- Carousel Slide Indicators at bottom -->


        <!-- Carousel Contents (with captions) -->
        <div class="carousel-inner">
            <!-- Slide 1 contents -->
            <div class="carousel-item active" data-bs-interval="4000">
                <img src="cover_images/carousel/img1.png" class="d-block w-100" alt="First Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Slide 1</h5>
                    <p>Some details here</p>
                </div>
            </div> <!-- Slide 1 contents -->

            <!-- Slide 2 contents -->
            <div class="carousel-item" data-bs-interval="4000">
                <img src="cover_images/carousel/img2.png" class="d-block w-100" alt="First Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Slide 1</h5>
                    <p>Some details here</p>
                </div>
            </div> <!-- Slide 2 contents -->

            <!-- Slide 3 contents -->
            <div class="carousel-item" data-bs-interval="4000">
                <img src="cover_images/carousel/img3.png" class="d-block w-100" alt="First Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Slide 1</h5>
                    <p>Some details here</p>
                </div>
            </div> <!-- Slide 3 contents -->
        </div> <!-- Carousel Contents (with captions) -->

        <!-- Carousel Previous Button -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselCover" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button> <!-- Carousel Previous Button -->

        <!-- Carousel Next Button -->
        <button class="carousel-control-next" type="button" data-bs-target="#carouselCover" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button> <!-- Carousel Previous Button -->
    </div> <!-- Carousel Section -->
    

    <script src="script.js"></script>

    <!--Bootstrap 5.1.3-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
