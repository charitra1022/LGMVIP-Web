<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap 4.5.3-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Everything Computerized</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
        <a class="navbar-brand" href="#">Everything Computerized</a>

        <!-- Animated button code -->
        <button class="navbar-toggler x" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="icon-bar top-bar"></span>
            <span class="icon-bar middle-bar"></span>
            <span class="icon-bar bottom-bar"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="#" class="nav-link">Home</a>
                </li>
                
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                
                <li class="nav-item">
                    <a href="#" class="nav-link">Pricing</a>
                </li>
                
            </ul>
        </div>
    </nav> <!-- Navigation Bar -->


    <!-- Carousel Section -->
    <div id="carouselCover" class="carousel slide carousel-fade" data-ride="carousel">
        <!-- Carousel Slide Indicators at bottom -->
        <ol class="carousel-indicators">
            <li data-target="#carouselCover" data-slide-to="0" class="active"></button>
            <li data-target="#carouselCover" data-slide-to="1"></li>
            <li data-target="#carouselCover" data-slide-to="2"></li>
        </ol> <!-- Carousel Slide Indicators at bottom -->


        <!-- Carousel Contents (with captions) -->
        <div class="carousel-inner">
            <!-- Slide 1 contents -->
            <div class="carousel-item active" data-interval="4000">
                <img src="images/carousel/img1.jpg" class="d-block w-100" alt="First Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Slide 1</h5>
                    <p>Some details here</p>
                </div>
            </div> <!-- Slide 1 contents -->

            <!-- Slide 2 contents -->
            <div class="carousel-item" data-interval="4000">
                <img src="images/carousel/img2.jpg" class="d-block w-100" alt="First Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Slide 1</h5>
                    <p>Some details here</p>
                </div>
            </div> <!-- Slide 2 contents -->

            <!-- Slide 3 contents -->
            <div class="carousel-item" data-interval="4000">
                <img src="images/carousel/img3.jpg" class="d-block w-100" alt="First Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Slide 1</h5>
                    <p>Some details here</p>
                </div>
            </div> <!-- Slide 3 contents -->
        </div> <!-- Carousel Contents (with captions) -->

        <!-- Carousel Previous Button -->
        <a class="carousel-control-prev carousel-button" role="button" href="#carouselCover" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a> <!-- Carousel Previous Button -->

        <!-- Carousel Next Button -->
        <a class="carousel-control-next carousel-button" role="button" href="#carouselCover" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a> <!-- Carousel Previous Button -->
    </div> <!-- Carousel Section -->
</body>
</html>
